<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://castelletm12b.cat/build/assets/question.js" defer></script>
    <script>
        AFRAME.registerComponent("mylink", {
        init: function() {  
         this.el.addEventListener("click", (e) => {              
            window.location = this.data.href;      
           })
        }
      })
    </script>

  </head>
  <body>
  <a-scene cursor="rayOrigin: mouse">
    <a-assets>
      <img id="fons" src="fotos/aula.JPG" >
      <img id="entrarjoc" src="fotos/entragroc.png" >
      <img id="endevinalla" src="fotos/endevinalla3.png" >
      <img id="final" src="fotos/final.png" >
      <img id="meta" src="fotos/metafinal.png" >
      <a-asset-item id="pc" src="fotos/laptop/scene.gltf"></a-asset-item>
      <audio id="musica" src="fotos/musica.mp3"></audio>
    </a-assets>

    <a-entity id="sound" sound="src: #musica"></a-entity>
   
    <a-entity camera look-controls wasd-controls="false">
     <a-entity cursor="fuse: true; fuseTimeout: 2000"
           position="0 0 -1"
           geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
           material="color: red; shader: flat"
           animation="property: components.material.material.color;
                 type: color;
                 to: white;
                 dur: 1000;
                 dir: alternate;
                 loop: true">
     </a-entity>
    </a-entity>
      <a-sky src="#final"></a-sky>
      <a-entity gltf-model="#pc" position="0 -3.5 -2.5" scale="0.02 0.02 0.02">     
      </a-entity>
      <a-sphere position="0 15 -60" src="#meta" animation="property: rotation; dur: 10000; to: 0 360 0; loop: true" radius="16" rotation="0 30 0"  transparent="true"></a-sphere>
      <a-text value="HAS SUPERAT L'SCAPE ROOM DE L'INSTITUT, HAS EVITAT QUE LES DADES ES PERDIN PER SEMPRE!." 
              position="-40 -8 -40"
              rotation="0 0 0"
              color="white"
              width="80"></a-text>
    </a-scene>
  </body>
</html>
