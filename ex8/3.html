<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://castelletm12b.cat/build/assets/question.js" defer></script>
    <script>
        AFRAME.registerComponent("mylink", {
        init: function() {  
         this.el.addEventListener("click", (e) => {              
            window.location = this.data.href;      
           })
        }
      })
    </script>

  </head>
  <body>
  <a-scene cursor="rayOrigin: mouse">
    <a-assets>
      <img id="fons" src="fotos/5.JPG" >
      <img id="entrarjoc" src="fotos/entragroc.png" >
      <img id="endevinalla" src="fotos/endevinalla2.png" >
      <img id="pista1" src="fotos/pista2.png" >
      <img id="pista2" src="fotos/pista2-2.png" >
      <audio id="musica" src="fotos/musica.mp3"></audio>
    </a-assets>

    <a-entity id="sound" sound="src: #musica"></a-entity>
   
    <a-entity camera look-controls wasd-controls="false">
     <a-entity cursor="fuse: true; fuseTimeout: 2000"
           position="0 0 -1"
           geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
           material="color: red; shader: flat"
           animation="property: components.material.material.color;
                 type: color;
                 to: white;
                 dur: 1000;
                 dir: alternate;
                 loop: true">
     </a-entity>
    </a-entity>
      <a-sky src="#fons"></a-sky>
      <a-plane question="25" position="-30 0 0" src="#endevinalla" width="40" height="12" rotation="0 100 0"  transparent="true"></a-plane>
      <a-plane question="23" position="9 3.3 -23" src="#pista1" width="4" height="4" rotation="0 0 0"  transparent="true"></a-plane>
      <a-plane question="24" position="17.5 17.6 -23" src="#pista2" width="1.3" height="1.3" rotation="0 0 0"  transparent="true"></a-plane>
      <a-text value="Contesta la pregunta per seguir pel passadis." 
              position="-30 -8 22"
              rotation="0 100 0"
              color="black"
              width="50"></a-text>
    </a-scene>
  </body>
</html>
