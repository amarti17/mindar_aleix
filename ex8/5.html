<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://castelletm12b.cat/build/assets/question.js" defer></script>
    <script>
        AFRAME.registerComponent("mylink", {
        init: function() {  
         this.el.addEventListener("click", (e) => {              
            window.location = this.data.href;      
           })
        }
      })
    </script>

  </head>
  <body>
  <a-scene cursor="rayOrigin: mouse">
    <a-assets>
      <img id="fons" src="fotos/aula.JPG" >
      <img id="entrarjoc" src="fotos/entragroc.png" >
      <img id="endevinalla" src="fotos/endevinalla3.png" >
      <img id="pista1" src="fotos/pista3.png" >
      <img id="pista2" src="fotos/pista3-3.png" >
      <a-asset-item id="aula" src="fotos/japanese_classroom/scene.gltf"></a-asset-item>
    </a-assets>
   
    <a-entity camera look-controls wasd-controls="acceleration: 0.5">
     <a-entity cursor="fuse: true; fuseTimeout: 2000"
           position="0 0 -1"
           geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
           material="color: red; shader: flat"
           animation="property: components.material.material.color;
                 type: color;
                 to: white;
                 dur: 1000;
                 dir: alternate;
                 loop: true">
     </a-entity>
    </a-entity>
      <a-entity gltf-model="#aula" position="0 -0.03 0" scale="0.02 0.02 0.02">
      <a-plane question="27" position="1 1.5 -4" src="#endevinalla" width="2" height="1" rotation="0 -93 0"  transparent="true"></a-plane>
      <a-plane question="28" position="-10.5 0.98 -6" src="#pista1" width="0.5" height="0.2" rotation="0 93 0"  transparent="true"></a-plane>
      <a-plane question="29" position="-10.9 0.30 -0.8" src="#pista2" width="0.3" height="0.15" rotation="0 93 0"  transparent="true"></a-plane>
    </a-scene>
  </body>
</html>
