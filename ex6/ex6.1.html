<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script>
        AFRAME.registerComponent("mylink", {
        init: function() {  
         this.el.addEventListener("click", (e) => {              
            window.location = this.data.href;      
           })
        }
      })
    </script>


  </head>
  <body>
  <a-scene cursor="rayOrigin: mouse">
    <a-assets>
      <img id="git" src="git.png" >
      <img id="ex5" src="ex5.png" >
      <img id="ex6" src="ex6.png" >
      <img id="imgFantasma" src="assets/escut.png" >
      <img id="imgCasa" src="assets/campnou.jpg" >
      <a-asset-item id="dracula" src="lionel_messi_with_an_orc_axe/scene.gltf"></a-asset-item>
    </a-assets>
   
    <a-entity camera look-controls wasd-controls="false">
    <!-- fuseTimeout = el temps que triga en fer click des de que es posiciona sobre un objecte-->
     <a-entity cursor="fuse: true; fuseTimeout: 2000"
           position="0 0 -1"
           geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
           material="color: red; shader: flat"
           animation="property: components.material.material.color;
                 type: color;
                 to: white;
                 dur: 1000;
                 dir: alternate;
                 loop: true">
     </a-entity>
    </a-entity>


   
   
      <a-sky src="#imgCasa"></a-sky>
      <a-sphere position="5 2 -5" radius="1"  src="#imgFantasma"
                animation="property: rotation; dur: 10000;
                       to: 0 360 0; loop: true">          
       </a-sphere>
      <a-entity gltf-model="#dracula" position="0 -3.5 -5" scale="0.04 0.04 0.04"
                animation="property: position; dur: 2000; from: 0 -3.5 -5; to: 0 -3 -5; dir: alternate; loop: true">        
      </a-entity>
      <a-plane position="-1.5 0 1.5" src="#ex6" rotation="0 150 0"  transparent="true" mylink="href: https://amarti17.github.io/mindar_aleix/ex6/ex6.html;"></a-plane>
      <a-plane position="-3.5 0 0.5" src="#git" rotation="0 150 0"  transparent="true" mylink="href: https://amarti17.github.io/mindar_aleix/;"></a-plane>
      <a-plane position="-1.5 1.1 1.5" src="#ex5" rotation="0 150 0"  transparent="true" mylink="href: https://amarti17.github.io/mindar_aleix/ex5/ex5.1.html;"></a-plane>
    </a-scene>
  </body>
</html>
