<html>
    <title>BONAA1</title>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <img id="wally" src="wally.png" />
        <img id="creu" src="creu.png" />
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image="imageTargetSrc: targets_cas_dr.mind;">
        <a-plane src="#creu" position="0 0 0" height="1" width="1" rotation="0 0 0"></a-plane>
      </a-entity>
    
      <a-entity mindar-image="imageTargetSrc: targets_cas_es.mind;">
        <a-plane src="#creu" position="0 0 0" height="1" width="1" rotation="0 0 0"></a-plane>
      </a-entity>

      <a-entity mindar-image-target="imageTargetSrc: targets_torre.mind;">
        <a-plane src="#wally" position="0 0 0" height="1" width="1" rotation="0 0 0"></a-plane>
      </a-entity>
    </a-scene>
  </body>
</html>
