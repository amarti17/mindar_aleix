<html>
  <head>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
  <a-scene>
        <a-assets>
          <img id="fons" src="fotos/fons.jpeg" />
          <img id="texturaterra" src="fotos/vini.jpeg" />
          <img id="tiapaola" src="fotos/machista.png" />        
          <img id="hector" src="fotos/hector.png" />            
          <img id="vitor" src="fotos/vitor.png" />
          <img id="aleix" src="fotos/aleix.png" />
          <img id="barça" src="fotos/barça.png" />
          <img id="senyera" src="fotos/senyera.jpg" />
     
        </a-assets>
        <a-sky src="#fons"></a-sky>
        <a-plane position="0 0 0" rotation="-90 0 0" width="100" height="100" src="#texturaterra"></a-plane>
        <a-plane position="-11 8 -8" rotation="0 0 0" width="15" height="22"  src="#tiapaola"></a-plane>
        <a-box position="-4 3 0" rotation="0 0 50"  src="#hector" depth="4" height="4" width="4" animation="
        property: scale;
        from: 1 1 1;
        to: 2 2 2;
        easing: easeInCirc;
        loop: true"></a-box>
        <a-box position="-16 3 0" rotation="0 0 50"  src="#vitor" depth="4" height="4" width="4"></a-box>
        <a-box position="-16 3 13" rotation="0 0 50"  src="#aleix" depth="4" height="4" width="4"></a-box>
        <a-plane position="-4 3 13" rotation="0 0 0" width="5" height="5" src="#barça"></a-plane>
        <a-sphere position="-10 15 6" src="#senyera" radius="5" color="#ff0" animation="
        property: scale;
        from: 1 1 1;
        to: 2 2 2;
        easing: easeInOutElastic;
        loop: true"></a-sphere>
        </a-scene>

        <script>
            let unobjecte = document.querySelector("#esmou");
         
            unobjecte.addEventListener("click", () => {            
              unobjecte.setAttribute("animation", {
                property: "position",
                to: "8 40 -6",
                dur: 10000
              });
            });
          </script>
  </body>
</html>
