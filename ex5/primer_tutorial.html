<html>
  <head>
	<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
	<a-scene>
  	<a-sky color="#005"></a-sky>
  	<a-sphere position="0 2 -5" radius="1" color="#ff0"></a-sphere>
  	<a-sphere position="-5 2 0" radius="1" color="#0ff"></a-sphere>
  	<a-sphere position="1 1 -2" radius="0.5" color="#f00"></a-sphere>
  	<a-sphere position="5 2 -5" radius="1" color="#0f0"></a-sphere>
    <a-box position ="1.5 1 0"  scale="0.5 0.5 0.5" color="#00f"></a-box>
    <a-plane position="-1 1 -2" rotation="0 0 0" width="1" height="1" color="#0f0"></a-plane>
    <a-plane position="-2 1 0" rotation="0 90 0" width="1" height="1" color="#00f"></a-plane>
	</a-scene>
  </body>
</html>
